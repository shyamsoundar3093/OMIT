<html>
	<head>
		<title>Get Your Order Status</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

	<body >
		
				<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Know Your Order Status Here...</h3>
    
    <fieldset>
      <input placeholder="Sales Order no" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="HP Order no" type="text"tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Line Item no" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Customer PO no" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
